# vtd-parser/src/main/resources/vtd-parser.properties

# VTD-XML Parser Configuration Properties

# Default buffer size in bytes for parsing XML documents
buffer.size=8192

# Default encoding type for XML documents
encoding=UTF-8

# Enable or disable namespace awareness
namespace.awareness=true

# Memory usage threshold in MB for resource management
memory.threshold=50

# Path to the default XSD schema for validation
default.schema.path=schemas/default-schema.xsd

# Enable or disable XML validation against the schema
validation.enabled=true

# Log level for parser operations (e.g., INFO, DEBUG, ERROR)
log.level=INFO

# Cache size for compiled XPath expressions
xpath.cache.size=100

# Timeout for resource cleanup in milliseconds
resource.cleanup.timeout=5000

# Enable or disable lazy loading of document sections
lazy.loading=true

# Additional properties can be added as needed for future configurations.